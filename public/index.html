<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRC Client</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login">
        <input type="text" id="nickname" placeholder="Enter your nickname" required>
        <input type="file" id="avatarInput" accept="image/*">
        <button onclick="joinChat()">Join</button>
    </div>
    <div id="chat" style="display:none;">
        <div id="messages"></div>
        <div id="typingIndicator"></div>
        <input type="text" id="messageInput" placeholder="Enter your message">
        <button onclick="sendMessage()">Send</button>
        <button id="voiceMessageButton">Hold to Record Voice Message</button>
        <div id="recordingIndicator" style="display:none;">Recording...</div>
    </div>
    <script src="client.js"></script>
</body>
</html>
